<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel='stylesheet' type='text/css' media='screen' href="static/css/base.css" />
    {% block styles %} {% endblock %}
</head>

<body>
    <!-- Navigation-->
    <style>
        .team-member {
            margin-bottom: 3rem;
            text-align: center;
        }

        .team-member img {
            width: 14rem;
            height: 14rem;
            border: 0.5rem solid rgba(255, 255, 255, 0.1);
        }

        .team-member h4,
        .team-member .h4 {
            margin-top: 1.5rem;
            margin-bottom: 0;
        }

        .container,
        .container-fluid,
        .container-xxl,
        .container-xl,
        .container-lg,
        .container-md,
        .container-sm {
            --bs-gutter-x: 1.5rem;
            --bs-gutter-y: 0;
            width: 100%;
            height: 100%;
            padding-right: calc(var(--bs-gutter-x) * 0.5);
            padding-left: calc(var(--bs-gutter-x) * 0.5);
            margin-right: auto;
            margin-left: auto;
        }
    </style>
    <!-- Services-->
    <br>
    <br>
    <br>
    <section class="page-section bg-light" id="team">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">{{msg2}}</h2>
            </div>
            <br>
            <br>
            <div class="row">
                {% for product in products %}
                <div class="col-lg-4">
                    <div class="team-member">
                        <!-- Product image-->
                        <img class="card-img-top"
                            src="https://espacestrategies.com/wp/wp-content/uploads/2022/04/DIO016_ICON_Dev-projetinnovant.jpg" />
                        <!-- Product details-->
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.libellai}}</h5>
                        <!-- Product actions-->
                        <a class="btn btn-outline-dark mt-auto" href="/artyProd/Art/{{product.id}}">Plus</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!--team-->
    <section class="page-section bg-light" id="team">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">{{msg}}</h2>
                <h3 class="section-subheading text-muted">{{msg1}}</h3>
            </div>
            <br>
            <br>
            <div class="row">
                {% for product in personne %}
                <div class="col-lg-4">
                    <div class="team-member">
                        <!-- Product image-->
                        <img src="{{product.fichier_photo.url}}" />
                        <!-- Product details-->

                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.nom}}</h5>

                        <!-- Product actions-->
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="{{product.lien_prv}}"><i
                                class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    
</body>

</html>
